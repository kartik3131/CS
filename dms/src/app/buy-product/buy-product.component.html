<div class="container mt-3">
    <div class="card p-3">
        <div class="row">
            <div class="col-6">
                <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full name</mat-label>
                        <input matInput placeholder="fullName" [(ngModel)]="orderDetails.fullName" name="productName">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full address</mat-label>
                        <input matInput placeholder="fullAddress" [(ngModel)]="orderDetails.fullAddress"
                            name="productName">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Contact Number</mat-label>
                        <input matInput placeholder="contactNumber" [(ngModel)]="orderDetails.contactNumber"
                            name="productName">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Alternate Contact Number</mat-label>
                        <input matInput placeholder="alternateContactNumber"
                            [(ngModel)]="orderDetails.alternateContactNumber" name="productName">
                    </mat-form-field>

                    <div align="right">
                        <button type="submit" mat-stroked-button color="primary" >Place Order</button>
                    </div>

                </form>

            </div>


            <div class="col-6">
                <table class="table" >
                    <thead class="thead">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr *ngFor="let product of productDetails">
                            <td>{{product.productName}}</td>
                            <td>{{product.productDiscountedPrice}}</td>
                            <td>
                                <select 
                                #quantity
                                class="form-select" 
                                [ngModel]="getQuantityForProduct(product.productId)"
                                (change)="onQuantityChanged(quantity.value,product.productId)"
                                 >
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </td>
                            <td> 
                                {{getCalculatedTotal(product.productId,product.productDiscountedPrice)}}
                            </td>
                        </tr>

                        <tr>
                            <td colspan="3">Grand Total</td>
                            <td>{{getCalculatedGrandTotal()}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
